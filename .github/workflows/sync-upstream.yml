name: Sync upstream

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Disable GPG signing for this repo
        run: |
          git config --global commit.gpgsign false
          git config --global user.email "sync-bot@github.com"
          git config --global user.name "sync-bot"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/alexemanuelol/rustplusplus.git || true
          git fetch upstream

      - name: Determine branches
        id: branches
        run: |
          # Usa main si existe en local, sino crea main desde master
          if git show-ref --quiet refs/heads/main; then
            echo "local_branch=main" >> $GITHUB_OUTPUT
          else
            git checkout -b main origin/master
            echo "local_branch=main" >> $GITHUB_OUTPUT
          fi

          # Determina la rama upstream a usar: main si existe, sino master
          if git ls-remote --heads upstream main | grep main; then
            echo "upstream_branch=main" >> $GITHUB_OUTPUT
          else
            echo "upstream_branch=master" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream
        run: |
          git checkout ${{ steps.branches.outputs.local_branch }}
          git merge upstream/${{ steps.branches.outputs.upstream_branch }} --no-edit

      - name: Push changes
        run: |
          git push origin ${{ steps.branches.outputs.local_branch }}
