name: Sync upstream

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Disable GPG signing for this repo
        run: |
          git config --global commit.gpgsign false
          git config --global user.email "sync-bot@github.com"
          git config --global user.name "sync-bot"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/alexemanuelol/rustplusplus.git || true
          git fetch upstream

      - name: Merge upstream
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push changes
        run: |
          git push origin main
